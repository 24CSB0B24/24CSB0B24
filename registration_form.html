<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        h1 {
            margin-top: 20px;
            font-size: 24px;
            color: #333;
        }
        .container {
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            display: flex;
            flex-direction: column;
            margin-top: 10px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            margin-top: 15px;
            display: block;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            resize: none;
        }
        .checkbox-group {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }
        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
        }
        button {
            background: #007BFF;
            color: white;
            border: none;
            padding: 12px;
            cursor: pointer;
            border-radius: 4px;
            width: 48%;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
        .reset {
            background: #f44336;
        }
        .reset:hover {
            background: #d32f2f;
        }
    </style>
</head>
<body>
    <h1>Registration Form</h1>
    <div class="container">
        <h2>Fill Your Details</h2>
        <form>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="subject">Favourite Subjects:</label>
            <div class="checkbox-group">
                <input type="checkbox" id="java" name="subject" value="Java">
                <label for="java">Java</label>
                <input type="checkbox" id="cpp" name="subject" value="C++">
                <label for="cpp">C++</label>
                <input type="checkbox" id="python" name="subject" value="Python">
                <label for="python">Python</label>
            </div>

            <label for="language">Languages Known:</label>
            <input type="text" id="language" name="language" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="contact">Contact No.:</label>
            <input type="tel" id="contact" name="contact" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="3" required></textarea>

            <label for="pincode">Pin Code:</label>
            <input type="text" id="pincode" name="pincode" pattern="\d*" maxlength="10" required inputmode="numeric">

            <label for="state">State:</label>
            <input type="text" id="state" name="state" required>

            <label for="country">Country:</label>
            <input type="text" id="country" name="country" required>

            <div class="btn-container">
                <button type="reset" class="reset">Reset</button>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
